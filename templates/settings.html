<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Центрирование всего содержимого */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;  /* Центрирование по горизонтали */
            align-items: center;      /* Центрирование по вертикали */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Фон страницы */
        }

        /* Стиль для контейнера формы */
        form {
            text-align: left;
            background-color: rgb(179, 48, 48);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Максимальная ширина формы */
        }

        /* Стиль для заголовка */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Внешний вид полей формы */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Стиль для кнопки */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1>Settings</h1>
        <p>Welcome, {{ username }}!</p>

        <form method="POST">
            <!-- Change username -->
            <label for="new_username">Новое имя пользователя:</label>
            <input type="text" name="new_username" id="new_username">
            <br><br>
            
            <!-- Change password -->
            <label for="new_password">Новый пароль пользователя:</label>
            <input type="password" name="new_password" id="new_password">
            <br><br>

            <!-- Change admin name -->
            <label for="new_admin_name">Новое имя админа:</label>
            <input type="text" name="new_admin_name" id="new_admin_name">
            <br><br>

            <!-- Change admin password -->
            <label for="new_admin_password">Новый пароль админа:</label>
            <input type="password" name="new_admin_password" id="new_admin_password">
            <br><br>

            <!-- Change encryption mode -->
            <label for="encryption_mode">Активировать шифрование:</label>
            <select name="encryption_mode" id="encryption_mode">
                <option value="1">Да</option>
                <option value="0">Нет</option>
            </select>
            <br><br>
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
